<form class="layui-form layui-form-pane" action="" method="post" style="padding-top: 20px">
{{ .xsrfdata }}
    <div class="layui-form-item" pane>
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="name">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">电话号码</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="phone">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">客户地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="address">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">邮编号码</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="postid">
        </div>
    </div>
    <div class="layui-form-item" pane="">
        <label class="layui-form-label">客户标签</label>
        <div class="layui-input-block">

            <select name="tag">
                <option value=""></option>
            {{range .tag}}
                <option value="{{.Id}}" >{{.Name}}</option>
            {{end}}
            </select>
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remarks" class="layui-textarea"></textarea>
        </div>
    </div>
    <button type="submit" class="layui-btn layui-btn-normal">添加客户</button>
</form>

<script>
    layui.use(['form'],function () {
        var form = layui.form;

    });
</script>
