<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>{{.pagetitle}}</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/layui/layui.js"></script>
</head>

<body>
<div class="m-login-bg">
    <div class="m-login">
        <h3>Sales昵称修改</h3>
        <div class="m-login-warp">
            <form action="" method="post" class="layui-form">
            {{ .xsrfdata }}
             <input type="hidden" name="id" value="{{.user.Id}}">
            <div class="layui-form-item">
                <input type="text" name="username" disabled class="layui-input" placeholder="用户名" value="{{.user.Username}}">
            </div>
            <div class="layui-form-item">
                <input type="text" name="nikename" class="layui-input" placeholder="昵称" value="{{.user.Nikename}}">
            </div>
                <div class="layui-form-item m-login-btn">
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="login">修改昵称</button>
                    </div>
                    <div class="layui-inline">
                        <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                    </div>
                </div>
            </form>
        </div>

        <p class="copyright">Copyright 2018-2018 Sales</p>
    </div>
</div>

<script>
    layui.use('form', function() {
        var form = layui.form;

    });
</script>
</body>

</html>
